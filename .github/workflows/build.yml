on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.101
      
      - name: Setup NuGet Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/oatmealdome/index.json" --name ghcr --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

      - name: Install dependencies
        run: dotnet restore src/Syroot.NintenTools.Byaml.sln
        
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Syroot.NintenTools.Byaml.sln
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal src/Syroot.NintenTools.Byaml.sln
      
      - name: Pack
        if: github.event_name == 'release'
        run: dotnet pack --configuration Release --no-restore --verbosity normal --output . src/Syroot.NintenTools.Byaml.sln
      
      - name: Push to NuGet Source
        if: github.event_name == 'release'
        run: dotnet nuget push *.nupkg --source ghcr
